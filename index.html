                });

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const assistantBubble = document.getElementById('ai-assistant-bubble');
            const chatWindow = document.getElementById('ai-chat-window');
            const closeChatBtn = document.getElementById('close-chat-btn');
            const chatBody = document.getElementById('chat-body');
            const chatInput = document.getElementById('chat-input');
            const sendChatBtn = document.getElementById('send-chat-btn');

            let chatHistory = [];
            let isAssistantTyping = false;

            const toggleChatWindow = () => {
                chatWindow.classList.toggle('show');
                if (chatWindow.classList.contains('show')) {
                    chatInput.focus();
                }
            };

            if(assistantBubble) assistantBubble.addEventListener('click', toggleChatWindow);
            if(closeChatBtn) closeChatBtn.addEventListener('click', toggleChatWindow);

            const addMessageToChat = (sender, message) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message', sender);
                messageElement.textContent = message;
                chatBody.appendChild(messageElement);
                chatBody.scrollTop = chatBody.scrollHeight;
            };
            
            const showTypingIndicator = () => {
                const currentLang = localStorage.getItem('repfinityLang') || 'es';
                const typingText = translations[currentLang]?.assistantTyping || "Ana is typing...";
                const typingElement = document.createElement('div');
                typingElement.classList.add('chat-message', 'assistant', 'typing');
                typingElement.id = 'typing-indicator';
                typingElement.textContent = typingText;
                chatBody.appendChild(typingElement);
                chatBody.scrollTop = chatBody.scrollHeight;
            };

            const removeTypingIndicator = () => {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            };

            const handleSendMessage = async () => {
                const userInput = chatInput.value.trim();
                if (!userInput || isAssistantTyping) return;

                isAssistantTyping = true;
                chatInput.disabled = true;
                sendChatBtn.disabled = true;

                addMessageToChat('user', userInput);
                chatHistory.push({ role: 'user', content: userInput });
                chatInput.value = '';

                showTypingIndicator();

                try {
                    const response = await fetch('/.netlify/functions/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ history: chatHistory }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    const assistantMessage = data.message;

                    chatHistory.push({ role: 'assistant', content: assistantMessage });

                    removeTypingIndicator();
                    addMessageToChat('assistant', assistantMessage);

                } catch (error) {
                    console.error("Error al contactar al asistente:", error);
                    removeTypingIndicator();
                    addMessageToChat('assistant', 'Lo siento, estoy teniendo problemas para conectar. Por favor, intenta de nuevo m√°s tarde.');
                } finally {
                    isAssistantTyping = false;
                    chatInput.disabled = false;
                    sendChatBtn.disabled = false;
                    chatInput.focus();
                }
            };

            if(sendChatBtn) sendChatBtn.addEventListener('click', handleSendMessage);
            if(chatInput) chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleSendMessage();
                }
            });
            
            const adjustChatForKeyboard = () => {
                if (chatWindow && chatInput) {
                    if (chatWindow.classList.contains('show')) {
                        chatBody.scrollTop = chatBody.scrollHeight;
                    }
                }
            };
            
            if (chatInput) {
                chatInput.addEventListener('focus', adjustChatForKeyboard);
            }

            const updateMobileLayout = () => {
                const isLandscape = window.innerWidth > window.innerHeight;
                
                if (chatWindow) {
                    if (isLandscape) {
                        chatWindow.style.height = '80vh';
                        chatWindow.style.maxHeight = '400px';
                        chatWindow.style.bottom = '20px';
                        chatWindow.style.right = '20px';
                        chatWindow.style.width = '60vw';
                    } else {
                        chatWindow.style.height = '70vh';
                        chatWindow.style.maxHeight = '550px';
                        chatWindow.style.bottom = '90px';
                        chatWindow.style.right = '20px';
                        chatWindow.style.width = '90vw';
                        if (chatWindow.classList.contains('show')) {
                           chatWindow.style.opacity = '1';
                           chatWindow.style.transform = 'translateY(0) scale(1)';
                        }
                    }
                }
            };

            updateMobileLayout();
            window.addEventListener('resize', updateMobileLayout);

            const savedLang = localStorage.getItem('repfinityLang') || navigator.language.split('-')[0];
            setLanguage(savedLang);
        });
    </script>
</body>
